<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do List</title>
</head>
<body>

<h1>My To-Do List</h1>

<ul id="todoList"></ul>

<input type="text" id="taskInput" placeholder="Add a new task">
<button onclick="addTask()">Add Task</button>

<script>
  // Initialisiere die Aufgabenliste
  var tasks = [];

  // Funktion zum Hinzufügen einer Aufgabe
  function addTask() {
    var taskInput = document.getElementById("taskInput");
    var taskText = taskInput.value;

    // Füge die Aufgabe dem Array hinzu
    tasks.push(taskText);

    // Aktualisiere die Anzeige
    updateTaskList();

    // Lösche das Eingabefeld
    taskInput.value = "";
  }

  // Funktion zum Aktualisieren der Aufgabenliste
  function updateTaskList() {
    var todoList = document.getElementById("todoList");

    // Leere die aktuelle Liste
    todoList.innerHTML = "";

    // Füge jede Aufgabe als Listenelement hinzu
    tasks.forEach(function(task) {
      var listItem = document.createElement("li");
      listItem.textContent = task;
      todoList.appendChild(listItem);
    });
  }

  // Initialisiere die Anzeige
  updateTaskList();
</script>

</body>
</html>
