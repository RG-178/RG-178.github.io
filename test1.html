<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopierbutton</title>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
</head>
<body>

  <div>
    <div class="text-copy" style="display: flex;">
    <p id="textToCopy">Diesen Text kannst du kopieren.</p>
    <button class="mdl-button mdl-js-button mdl-button--icon" style="min-height: 30px; min-width: 30px;" onclick="kopiereText()">
        <span class="material-symbols-outlined">
            content_copy
            </span>
    </button>
      </div>
  </div>

  <button id="demo-show-toast" class="mdl-button mdl-js-button mdl-button--raised" type="button" onclick="ganzeFunktion()">Show Toast</button>
<div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
</div>

<br><br><br>

  

    <button class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">fullscreen</i>
    </button>


    <button class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">fullscreen_exit</i>
    </button>

    




<script>
  function ganzeFunktion() {
    var snackbarContainer = document.querySelector('#demo-toast-example');
    
    var data = { message: 'Hey' };
    snackbarContainer.MaterialSnackbar.showSnackbar(data);
  }
</script>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</body>
</html>
